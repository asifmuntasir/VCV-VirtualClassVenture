  <body>
    
  <div class="container-fluid">
    <!-- Header top start -->
      <div class="row">
        <div class=" col-md-12 mt-1">
            <nav class="main_nav navbar navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                </button>

                <div class="collapse navbar-collapse" id="navbarNav">

                    </li>
                  </ul>
                  </div>
            </nav>
        </div>
      </div>

      <!-- End Header top -->

      <!-- Content Start -->
      <div class="row">
        <div class="col-md-12 mt-1">
            <div class="studentprofilebody border border-secondary p-3">
            <h2 class="text-center">Teacher Profile</h2>
              <form class="pl-1">
                <div class="mb-1">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text"class="form-control" id="" aria-describedby="">

                    <label for="positon" class="form-label">Position</label>
                    <input type="text" class="form-control" id="" aria-describedby="">

                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="" aria-describedby="">

                    <label for="phoneno" class="form-label"> Phone No.</label>
                    <input type="text" class="form-control" id="" aria-describedby="">

                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    <label for="password" class="form-label">Set Password</label>
                    <input type="password" class="form-control" id="" aria-describedby="">

                    <button type="button" class="btn btn-danger studentokbtn">OK</button>
                    <button type="button" class="btn btn-danger studenteditbtn" data-toggle="modal" data-target="#staticBackdrop">Edit</button>
                  </div>  
              </form>
            </div>
            <!-- Modal For Edit Profile Start-->
            <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modelcreateannwidth modal-dialog modal-dialog-centered">
              <div class="modal-content bg-light">
                  <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Edit Profile</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                  </div>
                  <div class="modal-body">
                      <form class="pl-1">
                      <div class="mb-1">
                          <label for="fullname" class="form-label">Full Name</label>
                          <input type="text"class="form-control" id="" aria-describedby="">

                          <label for="positon" class="form-label">Position</label>
                          <input type="text" class="form-control" id="" aria-describedby="">

                          <label for="department" class="form-label">Department</label>
                          <input type="text" class="form-control" id="" aria-describedby="">

                          <label for="phoneno" class="form-label"> Phone No.</label>
                          <input type="text" class="form-control" id="" aria-describedby="">

                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                          <label for="password" class="form-label">Set Password</label>
                          <input type="password" class="form-control" id="" aria-describedby="">

                          <button type="Edit" class="btn btn-lg btn-block rounded-0 tpsbtn d-block mx-auto"><a href="#">Save</a></button>
                        </div>  
                    </form>
                    </div>
                  <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success">Save</button>
                  </div>
              </div>
              </div>
          </div>
          <!-- Modal For Edit Profile End-->
        </div>   
      </div>
      <!-- Content End -->  
  </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
