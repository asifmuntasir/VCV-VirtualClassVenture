<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="css/style.css">

    <title>Virtual Class Venture</title>
  </head>
  <body>

  <div class="container-fluid">
    <!-- Header top start -->
      <div class="row">
        <div class="col-md-12 bg-dark mt-1">
          <ul class="nav bg-light p-2 justify-content-end">
            <li class="rcl nav-item mr-2 border border-info rounded-pill">
              <a class="nav-link" href="index.html" target="_blank">Home</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- End Header top -->

      <!-- Contact Us Form Start -->
      <div class="row">
          <div class="col-md-12 bg-info p-3">
             <div class="contact-us border border-secondary rounded">
                <h2>Contact Us</h2>  
                <form action="" method="post">
                <div class="row">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" placeholder="Your Name *"/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="email" class="form-control" placeholder="Your Email *"/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="phone" class="form-control" placeholder="Your Phone Number *"/>
                        </div>
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 100px;"></textarea>
                        </div>

                        <div class="form-group">
                            <input type="submit" name="Submit" class="btnContact" value="Send Message"/>
                        </div>
                    </div>
                </form>
            </div> 
          </div>
      </div>
      <!-- Contact Us Form End -->

  </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
