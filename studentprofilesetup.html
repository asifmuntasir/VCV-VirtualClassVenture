<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="css/style.css">

    <title>Virtual Class Venture</title>
  </head>
  <body>
    
  <div class="container-fluid">
    <!-- Header top start -->
      <div class="row">
        <div class="col-md-12 bg-dark mt-1">
          <ul class="nav bg-light p-2 justify-content-end">
            <li class="rcl nav-item mr-2 border border-info rounded-pill">
              <a class="nav-link" href="contactus.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- End Header top -->

      <div class="row">
         <!-- Main Content Start -->
         <div class="col-md-8 tpsbody d-block mx-auto border border-secondary mt-1">
              <h2 class="bg-gradient p-2 mb-0 text-dark text-center">Student Profile Setup</h2>
              <div class="content_body">
                <form class="pl-1">
                    <div class="mb-1">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="" aria-describedby="">

                        <label for="birthday" class="form-label">Birthday</label>
                        <input type="date" class="form-control" id="" aria-describedby="">


                        <label for="department" class="form-label">Department</label>
                        <input type="text" class="form-control" id="" aria-describedby="">

                        <label for="session" class="form-label">Session</label>
                        <input type="text" class="form-control" id="" aria-describedby="">

                        <label for="semester" class="form-label">Semester</label>
                        <input type="text" class="form-control" id="" aria-describedby="">

                        <label for="registrationno" class="form-label">Registration No.</label>
                        <input type="text" class="form-control" id="" aria-describedby="">

                        <label for="phoneno" class="form-label"> Phone No.</label>
                        <input type="text" class="form-control" id="" aria-describedby="">

                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" 
                        aria-describedby="emailHelp">

                        <label for="password" class="form-label">Set Password</label>
                        <input type="password" class="form-control" id="" aria-describedby="">

                        <button type="Edit" class="btn btn-lg btn-block rounded-0 tpsbtn d-block mx-auto"><a href="#">Save</a></button>
                      </div>  
                  </form>
              </div>
          <!-- Main Content End -->
      </div>
      </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
