<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="css/style.css">

    <title>Virtual Class Venture</title>
  </head>
  <body>

  <div class="container-fluid">
    <!-- Header top start -->
      <div class="row">
        <div class="col-md-12 bg-dark mt-1">
          <ul class="nav bg-light p-2 justify-content-end">
            <li class="rcl nav-item mr-2 border border-info rounded-pill">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="rcl nav-item mr-2 border border-info rounded-pill">
              <a class="nav-link" href="contactus.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- End Header top -->

      <!-- Restration Form Start -->
      <div class="row">
        <div class="col-md-12">
          <!-- Teacher Restration From Start -->
          <div class="col-md-6 tlf  float-left d-block">
            <div class="techerregform border border-secondary float-left">
              <h2 class="text-center bg-light p-2">Teacher Registration</h2>
                <form action="" method="post">

                    <label for="name"><b>Name</b></label>
                    <input type="password" placeholder="Enter Your Full Name" name="name" required>

                    <label for="uname"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                      
                    <button class="tl_btn" type="submit"><a href="teacherprofilesetup.html">Next</a></button>
                </form>  
            </div>
          </div>
          <!-- Teacher Restration From End -->

          <!-- Student Restration From Start -->
          <div class="col-md-6 slf float-right d-block">
            <div class="studentregform border border-secondary float-right">
              <h2 class="text-center bg-light p-2">Student Registration</h2>
                <form action="" method="post">
                  <label for="registrationNo"><b>Registration No.</b></label>
                  <input type="text" placeholder="Enter Registration No." name="registrationno" required>
              
                  <label for="birthday"><b>Birthday</b></label>
                  <input type="date" id="example" class="form-control">
                      
                  <button class="tl_btn" type="submit"><a href="studentprofilesetup.html">Next</a></button> 
                </form>  
            </div>
          </div>
          <!-- Student Registration From End -->
        </div>
      </div>
      <!-- Registration From End -->
  </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
