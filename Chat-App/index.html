<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script defer src="http://localhost:3020/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>

    <title>Virtual Class Venture-(Chat App) </title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-md-12">
        <div class="col-md-6 d-block mx-auto mt-3 bg-light p-2">
          <div class="p-2 bg-light text-center my-2" id="message-container"></div>
            <form id="send-container">
              <input  class="col-md-8 d-block mx-auto" type="text" id="message-input">
              <div class="col-md-12 my-2">
                <button class="col-md-8 btn btn-sm btn-danger btn-block d-block mx-auto my-2" type="submit" id="send-button">Send</button>
              </div>
            </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
  </body>
</html>
