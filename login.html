<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="css/style.css">

    <title>Virtual Class Venture</title>
  </head>
  <body>
    
  <div class="container-fluid">
    <!-- Header top start -->
      <div class="row">
        <div class="col-md-12 bg-dark mt-1">
          <ul class="nav bg-light p-2 justify-content-end">
            <li class="rcl nav-item mr-2 border border-info rounded-pill">
              <a class="nav-link" href="registration.html" target="_blank">Register</a>
            </li>
            <li class="rcl nav-item mr-2 border border-info rounded-pill">
              <a class="nav-link" href="contactus.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- End Header top -->

      <!-- Login Form Start -->
      <div class="row">
        <div class="col-md-12">
          <!-- Teacher Login From Start -->
          <div class="col-md-6 tlf  float-left d-block">
            <div class="techerloginform border border-secondary float-left">
              <h2 class="text-center bg-light p-2">Teacher Login</h2>
                <form action="" method="post">
                  <label for="uname"><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" required>
              
                  <label for="password"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="password" required>
                      
                  <button class="tl_btn" type="submit">Login</button>
                  <div class="sub_sec p-3">
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                    <span class="fpsw">Forgot <a href="#">password?</a></span>
                  </div>  
                </form>  
            </div>
          </div>
          <!-- Teacher Login From End -->

          <!-- Student Login From Start -->
          <div class="col-md-6 slf float-right d-block">
            <div class="studentloginform border border-secondary float-right">
              <h2 class="text-center bg-light p-2">Student Login</h2>
                <form action="" method="post">
                  <label for="registrationNo"><b>Registration No.</b></label>
                  <input type="text" placeholder="Enter Registration No." name="registrationno" required>
              
                  <label for="password"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="password" required>
                      
                  <button class="tl_btn" type="submit">Login</button>
                  <div class="sub_sec p-3">
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                    <span class="fpsw">Forgot <a href="#">password?</a></span>
                  </div>  
                </form>  
            </div>
          </div>
          <!-- Student Login From End -->
        </div>
      </div>
      <!-- Login From End -->
  </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
